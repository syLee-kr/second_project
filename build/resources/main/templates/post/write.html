<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 작성</title>
  <!-- 게시글 작성 전용 CSS 추가 -->
  <link rel="stylesheet" type="text/css" href="/css/post/write.css">
  <!-- 기존 CSS 파일들 -->
  <link rel="stylesheet" type="text/css" href="/css/head.css">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <!-- jQuery (필요 시) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- 헤더 포함 -->
<div th:replace="~{header :: header}"></div>

<h1>게시글 작성</h1>
<form th:action="@{/post/write}" method="post" enctype="multipart/form-data" class="write-post-form">
  <div class="form-group">
    <label for="title">제목</label>
    <input type="text" name="title" id="title" required/>
  </div>
  <div class="form-group">
    <label for="content">본문</label>
    <textarea name="content" id="content" required></textarea>
  </div>
  <div class="form-group">
    <label for="images">첨부 이미지</label>
    <input type="file" name="images" id="images" multiple/>
    <p class="instruction">여러 이미지를 선택하려면 Ctrl 키를 누른 상태에서 클릭하세요.</p>
  </div>
  <button type="submit" class="submit-button">작성</button>
</form>

<!-- 푸터 포함 -->
<div th:replace="~{footer :: footer}"></div>

</body>
</html>
