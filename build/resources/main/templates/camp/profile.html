<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>사용자 프로필</title>
  <link rel="stylesheet" type="text/css" href="/css/camp/profile.css">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<div th:replace="~{header :: header}"></div>

<!-- 사용자 정보 표시 -->
<div class="user-info">
  <p><strong>아이디 (이메일):</strong> <span th:text="${user.userId}"></span></p>
  <p><strong>닉네임:</strong> <span th:text="${user.nickname}"></span></p>
  <p><strong>연락처:</strong> <span th:text="${user.phone}"></span></p>
  <p><strong>주소:</strong> <span th:text="${user.address}"></span></p>
  <p><strong>가입일:</strong> <span th:text="${#temporals.format(user.regdate, 'yyyy-MM-dd HH:mm')}"></span></p>
</div>

<!-- 프로필 수정 폼 -->
<h2>프로필 수정</h2>
<form class="profile-form" th:action="@{/profile/update}" method="post">
  <div>
    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" name="nickname" th:value="${user.nickname}" required />
  </div>
  <div>
    <label for="phone">연락처:</label>
    <input type="text" id="phone" name="phone" th:value="${user.phone}" required />
  </div>
  <div>
    <label for="address">주소:</label>
    <input type="text" id="address" name="address" th:value="${user.address}" required />
  </div>
  <button type="submit">수정</button>
</form>

<form class="delete-form" th:action="@{/profile/delete}" method="post">
  <button type="submit" onclick="return confirm('정말로 탈퇴하시겠습니까? 모든 데이터가 삭제됩니다.')">회원 탈퇴</button>
</form>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>
