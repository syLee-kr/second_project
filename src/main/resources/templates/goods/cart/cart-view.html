<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
</head>
<body>
    <div>
        <h1>장바구니</h1>
        
        <!-- 장바구니 항목 표시 -->
        <div>
            <h3>장바구니 항목</h3>
            <table border="1">
                <thead>
                    <tr>
                        <th>상품명</th>
                        <th>수량</th>
                        <th>단가</th>
                        <th>총액</th>
                        <th>수정</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.product.productName}">상품명</td>
                        <td>
                            <!-- 수량 수정 폼 -->
                            <form th:action="@{/cart/update/{cartItemId}(cartItemId=${item.cartItemId})}" method="post">
                                <input type="number" name="quantity" th:value="${item.quantity}" min="1" required>
                                <button type="submit">수정</button>
                            </form>
                        </td>
                        <td th:text="${item.product.price1}">단가</td>
                        <td th:text="${item.totalPrice}">총액</td>
                        <td>
                            <!-- 항목 삭제 -->
                            <form th:action="@{/cart/remove/{cartItemId}(cartItemId=${item.cartItemId})}" method="post">
                                <button type="submit">삭제</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 장바구니 비어있는 경우 -->
        <div th:if="${#lists.isEmpty(items)}">
            <p>장바구니에 상품이 없습니다.</p>
        </div>

        <!-- 장바구니에 상품 추가하기 -->
        <div>
            <h3>상품 추가</h3>
            <form th:action="@{/cart/add}" method="post">
                <label for="gseq">상품 선택 (상품 ID):</label>
                <input type="text" name="gseq" id="gseq" required>
                <label for="quantity">수량:</label>
                <input type="number" name="quantity" id="quantity" min="1" required>
                <input type="hidden" name="cartId" th:value="${cart.cartId}">
                
                <input type="hidden" name="returnUrl" th:value="@{${#httpServletRequest.requestURL}}">
                
                <button type="submit">장바구니에 추가</button>
            </form>
        </div>
    </div>
</body>
</html>
