<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>장바구니</h1>

        <!-- 로그인된 사용자 정보 출력 -->
        <div class="user-info">
            <h2>로그인된 사용자: <span th:text="${user.username}"></span></h2>
        </div>

        <!-- 장바구니 항목 목록 -->
        <div class="cart-items">
            <table>
                <thead>
                    <tr>
                        <th>상품명</th>
                        <th>수량</th>
                        <th>가격</th>
                        <th>총 가격</th>
                        <th>수정</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td>
                            <span th:text="${item.product.name}">상품명</span>
                        </td>
                        <td>
                            <form th:action="@{/cart/update/{cartItemId}(cartItemId=${item.cartItemId})}" method="post">
                                <input type="number" name="quantity" th:value="${item.quantity}" min="1" required>
                                <button type="submit">수정</button>
                            </form>
                        </td>
                        <td>
                            <span th:text="${item.product.price1}">가격</span> 원
                        </td>
                        <td>
                            <span th:text="${item.totalPrice}">총 가격</span> 원
                        </td>
                        <td>
                            <form th:action="@{/cart/remove/{cartItemId}(cartItemId=${item.cartItemId})}" method="post">
                                <button type="submit">삭제</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 장바구니에 상품 추가 폼 -->
        <div class="add-to-cart">
            <h3>장바구니에 상품 추가</h3>
            <form action="/cart/add" method="post">
                <label for="gseq">상품 ID:</label>
                <input type="text" id="gseq" name="gseq" required>
                <label for="quantity">수량:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
                <input type="hidden" name="returnUrl" value="/cart/view">
                <button type="submit">장바구니에 추가</button>
            </form>
        </div>

        <!-- 장바구니 총 합계 -->
        <div class="cart-total">
            <h3>장바구니 총 합계</h3>
            <p>총 가격: <span th:text="${cartTotal}">0</span> 원</p>
        </div>

     </div>

    <footer>
        <p>&copy; 2025 캠핑몰</p>
    </footer>
</body>
</html>
