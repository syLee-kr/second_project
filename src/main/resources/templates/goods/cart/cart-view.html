<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
</head>
<body>
    <h1>장바구니</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th>상품명</th>
                    <th>수량</th>
                    <th>가격</th>
                    <th>총액</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="item : ${items}">
                    <tr>
                        <td th:text="${item.product.name}">상품명</td>
                        <td>
                            <form th:action="@{/cart/update/{cartItemId}(cartItemId=${item.vseq})}" method="post">
                                <input type="number" name="quantity" th:value="${item.quantity}" min="1" />
                                <button type="submit">수정</button>
                            </form>
                        </td>
                        <td th:text="${item.product.price1}">가격</td>
                        <td th:text="${item.totalPrice}">총액</td>
                        <td>
                            <form th:action="@{/cart/remove/{cartItemId}(cartItemId=${item.vseq})}" method="post">
                                <button type="submit">삭제</button>
                            </form>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
