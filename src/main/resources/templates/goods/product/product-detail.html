<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세 정보</title>
</head>
<body>
    <h1>상품 상세 정보</h1>

    <!-- 여러 이미지 출력 -->
    <div th:each="image : ${product.imagePaths}">
        <img th:src="@{${image}}" alt="상품 이미지" style="max-width: 500px; max-height: 500px;"/>
    </div>

    <p><strong>상품명:</strong> <span th:text="${product.name}"></span></p>
    <p><strong>가격:</strong> <span th:text="${product.price1}"></span></p> <!-- price1 사용 -->
    <p><strong>카테고리:</strong> <span th:text="${product.category.name}"></span></p> <!-- 카테고리 이름 출력 -->
    <p><strong>설명:</strong> <span th:text="${product.content}"></span></p> <!-- content 사용 -->
    
	<form th:action="@{/cart/add}" method="post">
	    <input type="hidden" name="gseq" th:value="${product.gseq}"/> <!-- 상품 ID -->
	    <label for="quantity">수량:</label>
	    <input type="number" id="quantity" name="quantity" min="1" value="1" />
	    <input type="hidden" name="cartId" th:value="${cartId}" /> <!-- cartId는 장바구니 ID로 전달 -->
	    <button type="submit">장바구니에 담기</button>
	</form>

    <a th:href="@{/goods/product-list}">상품 목록</a>
</body>
</html>
