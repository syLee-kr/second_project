<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>
<body>
    <h1>상품 등록</h1>
    <form th:action="@{/goods/product-register}" method="post" enctype="multipart/form-data">
        <div>
            <label for="productName">상품명</label>
            <input type="text" id="productName" name="productName" th:value="${product.productName}" required>
        </div>
        
        <!-- 카테고리 선택 -->
        <div>
            <label for="category">카테고리</label>
            <select id="category" name="category" required>
                <option th:each="category : ${categories}" 
                        th:value="${category.id}" 
                        th:text="${category.name}"></option>
            </select>
        </div>
        
        <div>
            <label for="price">가격</label>
            <input type="number" id="price" name="price" th:value="${product.price}" required>
        </div>

        <div>
            <label for="quantity">수량</label>
            <input type="number" id="quantity" name="quantity" th:value="${product.quantity}" required>
        </div>

        <div>
            <label for="description">상품 설명</label>
            <textarea id="description" name="description" th:value="${product.description}" required></textarea>
        </div>

        <div>
            <label for="image">상품 이미지</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        
        <button type="submit">등록</button>
    </form>
</body>
</html>
