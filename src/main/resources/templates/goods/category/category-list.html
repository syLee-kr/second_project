<!-- goods/category/category-list.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 목록</title>
</head>
<body>

    <h1>카테고리 목록</h1>
    <div>
        <a href="/category/add">새 카테고리 추가</a>
    </div>

    <!-- 카테고리 목록 테이블 -->
    <table border="1">
        <thead>
            <tr>
                <th>카테고리 번호</th>
                <th>카테고리 이름</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <!-- 카테고리 목록을 출력 -->
            <th:block th:each="category : ${categories}">
                <tr>
                    <td th:text="${category.cseq}"></td>
                    <td th:text="${category.name}"></td>
                    <td><a th:href="@{/category/edit/{cseq}(cseq=${category.cseq})}">수정</a></td>
                    <td>
                        <form th:action="@{/category/delete/{cseq}(cseq=${category.cseq})}" method="post">
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit">삭제</button>
                        </form>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <!-- 메시지 출력 -->
    <div th:if="${message}" th:text="${message}"></div>

</body>
</html>
