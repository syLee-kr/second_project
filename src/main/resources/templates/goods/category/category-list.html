<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 목록</title>
</head>
<body>

    <h1>카테고리 목록</h1>
    
    <!-- 카테고리 목록 테이블 -->
    <table border="1">
        <thead>
            <tr>
                <th>카테고리 번호</th>
                <th>카테고리 이름</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <!-- 카테고리 목록을 출력 -->
            <th:block th:each="category : ${categories}">
                <tr>
                    <td th:text="${category.tseq}"></td>
                    <td th:text="${category.name}"></td>
                    <td><a th:href="@{/category/edit/{tseq}(tseq=${category.tseq})}">수정</a></td>
                    <td>
                        <!-- DELETE 요청을 위한 폼 -->
                        <form th:action="@{/category/delete/{tseq}(tseq=${category.tseq})}" method="post">
                            <input type="hidden" name="_method" value="delete"> <!-- DELETE 요청을 위해 -->
                            <button type="submit">삭제</button>
                        </form>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    
    <div>
        <!-- 새 카테고리 추가 버튼 -->
        <form th:action="@{/category/add}" method="get">
            <button type="submit" class="btn">새 카테고리 추가</button>
        </form>
        
        <!-- 상품 등록 폼으로 이동하는 버튼 추가 -->
        <form th:action="@{/goods/product-register}" method="get" style="display:inline;">
            <button type="submit" class="btn">등록폼으로</button>
        </form>
    </div>

</body>
</html>
