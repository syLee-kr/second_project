<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
</head>
<body>
    <h1>상품 목록</h1>

    <table>
        <thead>
            <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>카테고리</th>
                <th>상세 보기</th>
            </tr>
        </thead>
        <tbody>
            <!-- products 변수에 담긴 상품 리스트를 반복하여 출력 -->
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.category}"></td>
                <td><a th:href="@{/products/{id}(id=${product.id})}">상세보기</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
