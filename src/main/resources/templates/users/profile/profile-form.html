<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Profile</h1>
    <div>
        <p th:text="'userId: ' + ${user.userId}"></p>
        <p th:text="'Name: ' + ${user.name}"></p>
        <p th:text="'Email: ' + ${user.email}"></p>
        <p th:text="'Phone: ' + ${user.phone}"></p>
        <p th:text="'Address: ' + ${user.address}"></p>
        <p th:text="'Birthday: ' + ${user.birthday}"></p>
        <p th:text="'Gender: ' + ${user.gender}"></p>
        
        <a th:href="@{/users/edit}">Edit Profile</a>
        <a th:href="@{/change-password}">Change Password</a>
        
        <form th:action="@{/logout}" method="POST">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
